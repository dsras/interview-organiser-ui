<h2>Interviews</h2>
<div class="container-fluid section first-section-color">
  <table mat-table class="interview-table mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="interview_id">
      <th mat-header-cell *matHeaderCellDef>ID No.</th>
      <td mat-cell *matCellDef="let interview">{{ interview.interview_id }}</td>
    </ng-container>
    <ng-container matColumnDef="interviewers">
      <th mat-header-cell *matHeaderCellDef>Interview panel</th>
      <td mat-cell *matCellDef="let interview">{{ interview.interviewers }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let interview">{{ interview.date }}</td>
    </ng-container>
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let interview">{{ interview.start_time }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let interview">{{ interview.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let interviewrow; columns: displayedColumns"></tr>
  </table>
</div>
