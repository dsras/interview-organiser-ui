<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h4 class="text-center">Total Interviews: {{ interviews.length }}</h4>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-list role="list">
    <mat-list-item
      role="listitem"
      *ngFor="let filteredList of allFilteredArrays | keyvalue"
    >
      {{ filteredList.key }}: {{ filteredList.value.length }}
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
