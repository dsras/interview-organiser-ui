<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p>Interview Overview</p>
    </mat-panel-title>
    <mat-panel-description>
      This is a summary of all interviews
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-list role="list">
    <mat-list-item role="listitem">
      Total Interviews: {{ interviews.length }}
    </mat-list-item>
    <mat-list-item role="listitem" *ngFor="let filteredList of allFilteredArrays | keyvalue">
      {{ filteredList.key }}: {{ filteredList.value.length }}
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
