

<div *ngIf="availability.length > 0">
  <div
    class="card-header info-color white-text text-center py-4"
    style="width: 100%; color: black; background-color: orange; font-size: 100%"
  >
    <h5>{{ availability[0].start | date }} availability.</h5>
  </div>


  <table
  style="width: 100%"
    mat-table
    class="interview-table mat-elevation-z8"
    [dataSource]="tableData"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="AvailabilityId">
      <th mat-header-cell *matHeaderCellDef>ID No.</th>
      <td mat-cell *matCellDef="let availability">{{ availability.id }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let availability">{{ availability.start | date }}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let availability">
        {{ availability.start | DateToTimePipe}} -
        {{ availability.end | DateToTimePipe}}
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let availability">
        <div>
          <button class="btn btn-warning" (click)="onDelete(availability.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let availability"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="interview-expanded"
          [@detailExpand]="
          availability == expandedAvailability ? 'expanded' : 'collapsed'
          "
        >
          <div class="container row">
            <!-- <div class="col-3 interview-detail">
              Status: {{ availability.status || "Pending" }}
            </div>
            <div class="col-3 interview-detail">
              Outcome: {{ availability.outcome || "Pending" }}
            </div>
            <div class="col-5 interview-detail">
              Additional Information: {{ availability.additionalInfo || "None" }}
            </div> -->
            <div class="col-1">
              <button mat-stroked-button (click)="message('click')">
                Update
                <mat-icon>save</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let availability; columns: displayedColumns"
      class="example-element-row"
    ></tr>

  </table>
