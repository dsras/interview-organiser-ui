<div>
  <div class="row calendar-controls" style="width: 100%">
    <div class="col-sm" style="text-align: start">
      <div class="btn-group">
        <button
          class="btn btn-warning padded-btn"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <span>Previous</span>
        </button>
        <button
          class="btn btn-outline-warning padded-btn"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          <span class="text-black">Today</span>
        </button>
        <button
          class="btn btn-warning padded-btn"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          <span>Next</span>
        </button>
      </div>
    </div>
    <div class=" text-center col-sm">
      <h2 class="text-black font-weight-bold text-center pl-4">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h2>
    </div>
    <div class=" col-sm" style="position:relative; text-align: end;">
      <div class="btn-group col-8">
        <div class="btn btn-warning" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
          <h5 class="text-center">Month</h5>
        </div>
        <div class="btn btn-outline-warning" (click)="setView(CalendarView.Week)"
          [class.active]="view === CalendarView.Week">
          <h5 class="text-black text-center">Week</h5>
        </div>
        <div class="btn btn-warning" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
          <h5 class="text-center">Day</h5>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
    >
    </mwl-calendar-day-view>
  </div>
</div>

<ng-template #dayContent>
  <view-availability
    [availability]="dayAvailability"
    [interviews]="dayInterviews"
    [userRoles]="userRoles"
    (tabChangeEvent)="tabChange()"
  ></view-availability>
  <!-- [callbackFunction]="populateCalendar" -->
</ng-template>
