<form  [formGroup]="skillsForm"  (ngSubmit)="onSubmit(skillsForm)" class="md-form" style="color: #757575;">
  <div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Add Skill</strong>
    </h5>

    <div class="card-body px-lg-5 pt-0">
       
        <select id="skill" formControlName="skill">
          <option value="">Skill</option>
          <option *ngFor="let skill of skillNamesAvailable" [ngValue]="skill">
            {{ skill }}
          </option>
        </select>
      <div>
        <select id="level" formControlName="level">
          <option value="">Level</option>
          <option *ngFor="let level of levels" [ngValue]="level">
            {{ level }}
          </option>
        </select>
      </div>

   
    </div>
  </div>
  <button 
    mdbBtn color="primary" 
    type="submit" 
    id="submit"
    data-dismiss="" 
    [disabled]="!skillsForm.valid">
      Save
    </button>
    <button mdbBtn color="primary" (click)="test()"  >test</button>
</form>
