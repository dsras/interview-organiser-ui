<div class="container-fluid py-5 intro-section-color">
  <h2 class="text-black font-weight-bold text-center">
       Recruiter Dashboard
  </h2>
  <div class="col-1 mt-3 mx-auto orange-border"></div>
  </div>
  <div class="container text-center text-black pt-4 mt-4">
    <div class="col-12 col-md-12 mx-auto services">
        <div class="row text-center">
            <button type="button" class="view-here-btn text-lefttext-black col-lg-2 col-md-4 col-6 mb-5 mb-lg-0 mx-auto d-inline-block" (click)="redirect('calendar'); ">
              <img width="auto" height="70px" src="../../../assets/images/calendar.png">
              <h6 class="mt-4 font-weight-normal">
                Calendar
              </h6>
              <i class="fa fa-arrow-right" style="font-size: 18px; padding-top:8px; padding-right: 7px"></i>
            </button>

            <button type="button" class="view-here-btn text-lefttext-black col-lg-2 col-md-4 col-6 mb-5 mb-lg-0 mx-auto d-inline-block" (click)="getMockdata(); ">
              <img width="auto" height="70px" src="../../../assets/images/getData.png">
              <h6 class="mt-4 font-weight-normal">
                Get Data
              </h6>
              <i class="fa fa-arrow-right" style="font-size: 18px; padding-top:8px; padding-right: 7px"></i>
            </button>

            <button type="button" class="view-here-btn text-lefttext-black col-lg-2 col-md-4 col-6 mb-5 mb-lg-0 mx-auto d-inline-block" (click)="printMockData(); ">
              <img width="auto" height="70px" src="../../../assets/images/logData.png">
              <h6 class="mt-4 font-weight-normal">
                Log Data
              </h6>
              <i class="fa fa-arrow-right" style="font-size: 18px; padding-top:8px; padding-right: 7px"></i>
            </button>

            <button type="button" class="view-here-btn text-lefttext-black col-lg-2 col-md-4 col-6 mb-5 mb-lg-0 mx-auto d-inline-block">
              <img width="auto" height="70px" src="../../../assets/images/createInterview.png">
              <h6 class="mt-4 font-weight-normal">
                Create Interviews
              </h6>
              <i class="fa fa-arrow-right" style="font-size: 18px; padding-top:8px; padding-right: 7px"></i>
            </button>
      </div>
  </div>
</div>
