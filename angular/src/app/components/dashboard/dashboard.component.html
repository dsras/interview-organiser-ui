<div class="jumbotron">
  <h1>Recruiter Dashboard</h1>
</div>

<div class="container-fluid text-center">
  <div class="row">
    <div class="col-sm-4">
      <button type="button" class="btn btn-org btn-block" (click)="redirect('calendar'); ">
        <h2>Calendar  <i class="bi bi-calendar logo-med"></i></h2>
      </button>
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-block btn-org" (click)="getMockdata()">
        <h4>Get Data  <i class="bi bi-download logo-small"></i></h4>
      </button>
      <button type="button" class="btn btn-block btn-org" (click)="printMockData()">
        <h4>Log Data  <i class="bi bi-body-text logo-small"></i></h4>
      </button>
    </div>
    <div class="col-sm-4">
      <create-interview (formSubmitted)="onSubmit($event)"></create-interview>
    </div>
  </div>
  <div>
    <ul>
      <li *ngFor="let avail of allAvailabilityOBJ; let index = index">Something {{ index }}{{ avail }}
      </li>
   </ul>
  </div>
</div>
