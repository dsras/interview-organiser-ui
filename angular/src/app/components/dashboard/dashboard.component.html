<h2>Dashboard</h2>
<div>
  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="redirect('calendar'); ">
    Calendar
  </button>
  <button type="button" class="add-button" (click)="getMockdata()">
    Get Data
  </button>
  <button type="button" class="add-button" (click)="printMockData()">
    Log Data
  </button>
  <div>
    <create-interview (formSubmitted)="onSubmit($event)"></create-interview>
  </div>
</div>
