                Find Interviews
              </h6>
              <i class="fa fa-arrow-right" style="font-size: 18px; padding-top:8px; padding-right: 7px"></i>
</button>

  <!-- <div id="find" style="display: block;"> -->
  <form
    [formGroup]="findInterviewsForm"
    (ngSubmit)="findInterview(findInterviewsForm)"
    class="md-form"
    style="color: black;"

  <div class="card" style="size: 1000px;">
    <!-- padding: 10%;  -->
    <div class="container text-center text-black pt-4 mt-4">
      <div class="modal-header" style="width: 100%; color: black; background-color: orange;">
        <div class="container-fluid py-2 intro-section-color">
          <h4 class="text-black font-weight-bold text-center">
              Find Interview
          </h4>
        </div>
      </div>
    <div class="row text-center">
      <div class="col-md-6">
        <label for="startTime">Start Time</label>
        <timepicker   id="startTime" type="time" formControlName="startTime"></timepicker>
      </div>
      <div class="col-md-6">
        <label for="endTime">End Time</label>
        <timepicker id="endTime"  type="time" formControlName="endTime"></timepicker>
      </div>
    </div>
    <br>
    <div class="container-fluid">
      <label for="firstDate">First Date</label>
      <input id="firstDate" type='datetime' formControlName="firstDate" bsDatepicker>
      <br>
      <label for="lastDate">Last Date</label>
      <input id="lastDate" type='datetime' formControlName="lastDate" bsDatepicker>
    </div>

    <div formArrayName="skills">
      <h2>Skills</h2>

      <select id="skillType" formControlName="skillType">
        <option value="">Which skill is needed?</option>
        <option *ngFor="let skillType of skillTypes" [ngValue]="skillType">
          {{ skillType }}
        </option>
      </select>
      <select id="skillLevel" formControlName="skillLevel">
        <option value="">Which level is needed?</option>
        <option *ngFor="let skillLevel of skillLevels" [ngValue]="skillLevel">
          {{ skillLevel }}
        </option>
      </select>
    </div>
    <button type="submit" class="view-here-btn text-lefttext-black mx-auto"
          [disabled]="!findInterviewsForm.valid"
          (click)="buttonClicked()">
          <h6 class="mt-4 font-weight-normal">
            Find Interview
          </h6>
        </button>
  </div>
</div>

  <div id="confirm" style="display: none;">
    <form
    [formGroup]="createInterviewForm"
    (ngSubmit)="submitInterview(createInterviewForm)"
    class="md-form"
    style="color: black;"
  >

    <div class="modal-header modal-org" >
      <h3>
        <strong>Create Interview</strong>
      </h3>
    </div>

    <div class="card padded">
      <div class="row">
        <select id="interviewSelected" formControlName="interviewSelected">
          <option value="">Which interview slot?</option>
          <option *ngFor="let interview of availableInterviews" [ngValue]="interview">
            {{ interview }}
          </option>
        </select>
      </div>
      <br>
      <div class="row">
        <textarea placeholder="Additional information" formControlName="additionalInformation" ></textarea>

      </div>
    </div>
    <div class="container-padded">

    </div>
    <div class="modal-footer bg-grey">
      <button type="submit" [disabled]="!createInterviewForm.valid" (click)="this.modalRef?.hide()" class="btn btn-org">
        Create Interview<i class="bi bi-calendar-plus logo-mini"></i>
      </button>
    </div>
  </form>
  </div>

  </form>
