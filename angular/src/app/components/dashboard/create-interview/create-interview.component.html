<button type="button" class="btn btn-org btn-block" (click)="openModal(form)">
  <i class="glyphicon glyphicon-plus logo-med"></i><h2>Create Interview</h2>
</button>

<ng-template  #form>
<form 
  [formGroup]="createInterviewForm" 
  (ngSubmit)="onSubmit(createInterviewForm)"
  class="md-form" 
  style="color: black;"
>
  
  <div class="modal-header" style="padding: 10%; width: 100%; color: black; background-color: orange;">
    <h5>
      <strong>Create Interview</strong>
    </h5>
  </div>
    
  <div class="card" style="size: 1000px;">
    <div class="row">
      <label for="start">Start Time</label>
      <timepicker   id="start" formControlName="start"></timepicker>
      <label for="end">End Time</label>
      <timepicker id="end" formControlName="end"></timepicker>
    </div>
    <br>
    <div>
      <label for="firstDate">First Date</label>
      <input id="firstDate" type='datetime' formControlName="firstDate" bsDatepicker>
      <br>
      <label for="lastDate">Last Date</label>
      <input id="lastDate" type='datetime' formControlName="lastDate" bsDatepicker>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="!createInterviewForm.valid" (click)="this.modalRef?.hide()">Submit</button>
  </div>
</form>
</ng-template>
