<body (event)="setFormData($event)">

  <div class="card">
    <h5 class="card-header info-color white-text text-center py-4">
      This is your current availability offered.
    </h5>
  </div>

  <div class="card" id="output" style="width: 500px;white-space: pre-line"></div>
  <div class="modal-footer">
    <div layout-align="start center">
      <button
      type="button" mdbBtn color="warning" class="waves-light" aria-label="Add more" 
      (click)="addAvailability()" mdbWavesEffect>Add more</button>
    </div>
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="onNoClick()" mdbWavesEffect>Close</button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="yell()" mdbWavesEffect>Save!</button>
  </div>


</body>
