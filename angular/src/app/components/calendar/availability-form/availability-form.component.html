<button type="button" class="btn btn-org" (click)="openModal(form)">Add Availability</button>

<ng-template #form>
<form 
  [formGroup]="createAvailabilityForm"
  (ngSubmit)="onSubmit(createAvailabilityForm)" 
  class="md-form" 
  style="color: black;"
>

  <div class="modal-header" style="padding: 10%; width: 100%; color: black; background-color: orange;">
    <h5>
      <strong>Add Availability</strong>
    </h5>
  </div>
  
  <div class="card" style="size: 1000px;">
    <div class="row">
      <label for="startTime">Start Time</label>
      <timepicker   id="startTime" type="text" formControlName="startTime"></timepicker>
      <label for="endTime">End Time</label>
      <timepicker id="endTime"  type="text" formControlName="endTime"></timepicker>
    </div>
    <br>
    <div>
      <label for="date">Date</label>
      <input 
        id="date" 
        placeholder="Select Date"
        type='text' 
        formControlName="date" 
        bsDatepicker>
    </div>
  </div>

  <div class="modal-footer">
    <button 
      type="submit" 
      class="btn btn-org" 
      [disabled]="!createAvailabilityForm.valid" 
      (click)="this.modalRef?.hide()"
    >
      Submit
    </button>
  </div>
</form>
</ng-template>
